<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: red;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #banner {
        margin-top: 10px;
        max-width: 100%;
      }

      .player-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .player {
        width: 30%;
        margin-bottom: 20px;
      }

      button {
        background-color: red;
        color: white;
        padding: 15px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <img id="banner" src="https://f4.bcbits.com/img/0037956683_100.png" alt="Banner">

    <div class="player-row">
      <!-- First Player -->
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=1234567890/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Vilicus')">Request Code</button>
      </div>
      <!-- Second Player -->
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=0987654321/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Hiraeth')">Request Code</button>
      </div>
      <!-- Third Player -->
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=1122334455/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', '2.0')">Request Code</button>
      </div>
    </div>
    
    <script>
      function requestCode(email, release) {
        google.script.run.withSuccessHandler(function(response) {
          alert(response.message);
        }).requestCode(email, release);
      }
    </script>
  </body>
</html>
