  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".redeem-btn").forEach(button => {
            button.addEventListener("click", function () {
                let userUrl = prompt("Enter your Bandcamp URL:");
                if (!userUrl) {
                    alert("Bandcamp URL is required to redeem a code.");
                    return;
                }

                let album = this.getAttribute("data-album");

                fetch("https://script.google.com/macros/s/AKfycbzUIrfvmeNh-oYTxEkwdrrNto2Yxx1eLkb6TBVNzZFgFRzBPQEHfwMEIQymNyD6SDQb/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userUrl: userUrl, album: album })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.open(`https://sevaskar.bandcamp.com/yum?code=${data.code}`, "_blank");
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Something went wrong. Try again.");
                });
            });
        });
    });
  </script>

  <!-- JavaScript for handling redeem -->
  <script>
    function redeemCode(album) {
      var userUrl = prompt("Please enter your Bandcamp URL:");

      // Check if the user URL is empty
      if (!userUrl) {
        alert("You must enter a Bandcamp URL!");
        return;
      }

      var data = {
        userUrl: userUrl,
        album: album
      };

      // Call Google Apps Script with a POST request
      fetch('https://script.google.com/macros/s/AKfycbzUIrfvmeNh-oYTxEkwdrrNto2Yxx1eLkb6TBVNzZFgFRzBPQEHfwMEIQymNyD6SDQb/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert("Success! Your code is: " + result.code);
        } else {
          alert("Error: " + result.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Something went wrong. Please try again.");
      });
    }
  </script>
