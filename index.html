<script>
  document.addEventListener("DOMContentLoaded", function () {
    const promptBox = document.getElementById("bandcamp-prompt");
    const overlay = document.getElementById("overlay");
    const redeemButtons = document.querySelectorAll(".redeem-button");

    redeemButtons.forEach(button => {
      button.addEventListener("click", function () {
        const selectedTitle = this.getAttribute("data-title");
        promptBox.setAttribute("data-selected-title", selectedTitle);
        promptBox.style.display = "flex";
        overlay.style.display = "block";
      });
    });

    overlay.addEventListener("click", function () {
      promptBox.style.display = "flex";
      overlay.style.display = "none";
    });
  });

  function submitBandcampURL() {
    const bandcampUrl = document.getElementById("bandcamp-url").value.trim();
    const promptBox = document.getElementById("bandcamp-prompt");
    const overlay = document.getElementById("overlay");
    const title = promptBox.getAttribute("data-selected-title");

    if (!bandcampUrl || !title) {
      alert("Missing info!");
      return;
    }

    // e prompt
    promptBox.style.display = "none";
    overlay.style.display = "none";

    // Show loading spinner (optional, implement #loading-spinner if needed)
    const loadingSpinner = document.getElementById("loading-spinner");
    if (loadingSpinner) loadingSpinner.style.display = "block";

    // Send info to server
    fetch("https://script.google.com/macros/s/AKfycbzJu2oR2aYGvdrmanMV5jY7fu4zzN4d_ymCLj0JmT52m0I49r3zi5-IgMnD81JwRlvp1A/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    url: bandcampUrl,
    title: title
  })
})
.then(response => response.json())
.then(data => {
  if (data && data.code) {
    // Inject code into the hidden form and submit
    const form = document.getElementById("hidden-redeem-form");
    form.querySelector("input[name='code']").value = data.code;
    form.submit();

    // Optionally mark the button as redeemed
    const redeemButton = [...document.querySelectorAll(".redeem-button")].find(b => b.getAttribute("data-title") === title);
    if (redeemButton) {
      redeemButton.textContent = "Redeemed!";
      redeemButton.classList.add("redeemed");
      redeemButton.disabled = true;
    }
  } else if (data && data.message === "Already Redeemed") {
    showToast("You already redeemed this title.");
  } else {
    showToast("No codes left or unknown error.");
  }
})
.catch(error => {
  console.error("Fetch error:", error);
  showToast("Something went wrong. Try again later.");
});
  }

  function showToast(message) {
  let toast = document.querySelector(".toast");
  if (!toast) {
    toast = document.createElement("div");
    toast.className = "toast";
    document.body.appendChild(toast);
  }
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}
</script>
<script>
  // Send info to server // Replace this URL with your actual Apps Script endpoint
    const endpoint = "https://script.google.com/macros/s/AKfycbzJu2oR2aYGvdrmanMV5jY7fu4zzN4d_ymCLj0JmT52m0I49r3zi5-IgMnD81JwRlvp1A/exec";

    fetch(`${endpoint}?title=${encodeURIComponent(title)}&bandcamp=${encodeURIComponent(bandcampUrl)}`)

        if (loadingSpinner) loadingSpinner.style.display = "none";

        if (data.code) {
          const form = document.getElementById("hidden-redeem-form");
          form.querySelector('input[name="code"]').value = data.code;
          form.submit();
        } else {
          showToast(data.error || "No code available.");
        }
      })
      .catch(err => {
        if (loadingSpinner) loadingSpinner.style.display = "none";
        console.error(err);
        showToast("Something went wrong. Try again later.");
      });
  }

  function showToast(message) {
    let toast = document.querySelector(".toast");
    if (!toast) {
      toast = document.createElement("div");
      toast.classList.add("toast");
      document.body.appendChild(toast);
    }
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
