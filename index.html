<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Codes</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .album {
      margin: 20px;
      text-align: center;
    }
    iframe {
      width: 350px;
      height: 522px;
    }
    button {
      background-color: red;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 350px;
      max-width: 100%;
    }
    button:hover {
      background-color: darkred;
    }
    .banner {
      display: block;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Banner Image -->
  <img class="banner" src="https://f4.bcbits.com/img/0037956683_100.png" alt="Banner">

  <div class="container">
    <!-- Album 1: Pandemonium -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2458287885/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('pandemonium')">Redeem Code</button>
    </div>

    <!-- Album 2: Boombox -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=4130268599/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('boombox')">Redeem Code</button>
    </div>

    <!-- Album 3: Prophet for Profit Remix -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=3303775705/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('prophet_for_profit_remix')">Redeem Code</button>
    </div>

    <!-- Album 4: Vilicus -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/track=2254569586/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('vilicus')">Redeem Code</button>
    </div>

    <!-- Album 5: Hiraeth -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2580754490/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('hiraeth')">Redeem Code</button>
    </div>

    <!-- Album 6: Apoplectic -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=3391838132/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('apoplectic')">Redeem Code</button>
    </div>

    <!-- Album 7: Machiavellian -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=4104591744/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('machiavellian')">Redeem Code</button>
    </div>

    <!-- Album 8: Origins of Belief -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2582855009/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('origins_of_belief')">Redeem Code</button>
    </div>

    <!-- Album 9: 2.0 -->
    <div class="album">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2886633887/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless></iframe>
      <button onclick="redeemCode('2_0')">Redeem Code</button>
    </div>
  </div>

  <script>
    // Function to redeem the album code
    function redeemCode(albumCode) {
      var url = "https://script.google.com/macros/s/AKfycbz_UhnHUo4atYBVxwOU8kRVb3LC-1BX-UqWOyT25Qw/dev?albumCode=" + albumCode;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert("Successfully redeemed code for " + albumCode);
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while processing your request.");
        });
    }
  </script>
</body>
</html>
