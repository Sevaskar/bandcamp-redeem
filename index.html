        <a href="https://sevaskar.bandcamp.com/album/20">2.0 by Sevaskar</a>
      </iframe>
      <button class="release-button" onclick="redeemCode('20')">Redeem 2.0</button>
    </div>
  </div>

  <div id="status"></div>

  <script>
    // Web App URL to handle the redemption logic
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbz_UhnHUo4atYBVxwOU8kRVb3LC-1BX-UqWOyT25Qw/dev';

    // Function to handle the code redemption
    function redeemCode(code) {
      const email = prompt('Please enter your email to redeem this code:');
      if (!email) {
        document.getElementById('status').innerText = 'Email is required!';
        return;
      }

      const params = {
        method: 'POST',
        contentType: 'application/x-www-form-urlencoded',
        payload: {
          'code': code,
          'email': email
        }
      };

      // Send the redemption request to the Web App
      fetch(webAppUrl, params)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('status').innerText = `Successfully redeemed ${code} code!`;
          } else {
            document.getElementById('status').innerText = data.message;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('status').innerText = 'An error occurred, please try again later.';
        });
    }
  </script>
</body>
