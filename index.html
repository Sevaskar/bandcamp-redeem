<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevaskar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: url('https://f4.bcbits.com/img/0037956683_100.png') no-repeat center center;
      background-size: contain;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .redeem-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: auto;
      display: block;
    }
    .redeem-btn:hover {
      background-color: darkred;
    }
    .footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="player-container">
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=2458287885/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Pandemonium">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=4130268599/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Boombox">Redeem Code</button>
    </div>
    
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=3303775705/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Prophet for Profit Remix">Redeem Code</button>
    </div>
    
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=2582855009/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Origins of Belief">Redeem Code</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://sevaskar.bandcamp.com/" target="_blank" style="color: red; font-weight: bold; margin-right: 15px;">Bandcamp</a>
    <a href="https://PayPal.me/sevaskar" target="_blank" style="color: red; font-weight: bold; margin-right: 15px;">Fan Support</a>
    <br><br>
    &copy; 2025 Sevaskar. All rights reserved.
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".redeem-btn").forEach(button => {
            button.addEventListener("click", function () {
                let userUrl = prompt("Enter your Bandcamp URL:");
                if (!userUrl) {
                    alert("Bandcamp URL is required to redeem a code.");
                    return;
                }

                let album = this.getAttribute("data-album");

                fetch("https://script.google.com/macros/s/AKfycbzUIrfvmeNh-oYTxEkwdrrNto2Yxx1eLkb6TBVNzZFgFRzBPQEHfwMEIQymNyD6SDQb/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userUrl: userUrl, album: album })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.open(`https://sevaskar.bandcamp.com/yum?code=${data.code}`, "_blank");
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Something went wrong. Try again.");
                });
            });
        });
    });
  </script>
</body>
</html>
