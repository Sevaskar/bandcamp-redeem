<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzJu2oR2aYGvdrmanMV5jY7fu4zzN4d_ymCLj0JmT52m0I49r3zi5-IgMnD81JwRlvp1A/exec";

  async function handleRedeemClick() {
    const bandcampURL = prompt("Enter your Bandcamp URL:");
    if (!bandcampURL) return;

    try {
      const response = await fetch(`${scriptURL}?bandcampUrl=${encodeURIComponent(bandcampURL)}`);
      const data = await response.json();

      showStatusPopup(data.titles, bandcampURL);
    } catch (error) {
      alert("Error retrieving data. Please try again.");
      console.error(error);
    }
  }

  function showStatusPopup(titles, bandcampURL) {
    const popup = document.createElement("div");
    popup.style.position = "fixed";
    popup.style.top = "10%";
    popup.style.left = "50%";
    popup.style.transform = "translateX(-50%)";
    popup.style.background = "#fff";
    popup.style.border = "1px solid #ccc";
    popup.style.padding = "20px";
    popup.style.zIndex = "10000";
    popup.style.maxWidth = "90%";
    popup.style.maxHeight = "70%";
    popup.style.overflowY = "auto";
    popup.innerHTML = `<h3>Your Collection Status</h3>`;

    titles.forEach(({ title, status }) => {
      const entry = document.createElement("div");
      entry.style.marginBottom = "10px";
      entry.innerText = `${title} - ${status}`;

      if (status === "Add To Collection") {
        const button = document.createElement("button");
        button.textContent = "Add To Collection";
        button.style.marginLeft = "10px";
        button.onclick = () => redeemCode(title, bandcampURL, popup);
        entry.appendChild(button);
      }

      popup.appendChild(entry);
    });

    const close = document.createElement("button");
    close.textContent = "Close";
    close.style.marginTop = "15px";
    close.onclick = () => document.body.removeChild(popup);
    popup.appendChild(close);

    document.body.appendChild(popup);
  }

  async function redeemCode(title, bandcampURL, popup) {
    try {
      const response = await fetch(`${scriptURL}?action=redeem&bandcampUrl=${encodeURIComponent(bandcampURL)}&title=${encodeURIComponent(title)}`);
      const data = await response.json();

      if (data.code) {
        const form = document.createElement("form");
        form.className = "download-code-form";
        form.action = "https://sevaskar.bandcamp.com/yum";
        form.method = "get";
        form.target = "_blank";

        const input = document.createElement("input");
        input.name = "code";
        input.type = "text";
        input.value = data.code;

        const submit = document.createElement("input");
        submit.type = "submit";
        submit.value = "Redeem Code";

        form.appendChild(input);
        form.appendChild(submit);
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        alert(`Code Redeemed: ${data.code}`);

        // Refresh the popup status list
        const refreshed = await fetch(`${scriptURL}?bandcampUrl=${encodeURIComponent(bandcampURL)}`);
        const newData = await refreshed.json();
        document.body.removeChild(popup);
        showStatusPopup(newData.titles, bandcampURL);
      } else {
        alert("No available code or error processing request.");
      }
    } catch (error) {
      alert("Redemption failed. Please try again.");
      console.error(error);
    }
  }

  document.querySelectorAll(".redeem-code-button").forEach(button => {
    button.addEventListener("click", handleRedeemClick);
  });
</script>
