<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevaskar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Banner */
    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: black;
      padding: 15px 0;
    }
    
    .nav-item {
      color: blue;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      margin: 0 10px;
      transition: 0.3s;
    }
    
    .nav-item:hover {
      color: white;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: black;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: blue;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #333;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Players */
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .redeem-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: auto;
    }

    .redeem-btn:hover {
      background-color: darkred;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      color: white;
      text-align: center;
    }

    .paypal-link img {
      width: 150px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Banner Image -->
  <img class="banner" src="https://raw.githubusercontent.com/Sevaskar/bandcamp-redeem/refs/heads/main/Screenshot_2025-03-25-10-57-59-353.jpg" alt="Sevaskar Banner">

  <!-- Navigation Bar -->

    <a href="https://youtube.com/@sevaskar?si=svrTnQxz9Pe0Zhmd" class="nav-item">YouTube</a>

    <div class="dropdown">
      <a class="nav-item">Merch â–¾</a>

        <a href="https://www.amazon.com/stores/Dale-R.-Witherington/author/B08X172LTG">Books</a>
      </div>
    </div>
  </div>

  <!-- Bandcamp Players with Redeem Buttons -->
  <div class="player-container">
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"

    </div>

    <div class="player-box">

      <button class="redeem-btn" data-album="Boombox">Redeem Code</button>

    <div class="player-box">

</body>
</html>
