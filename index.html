<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: red;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #banner {
        margin-top: 10px;
        width: 100%;
        max-width: 100%;
      }

      .player-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .player {
        width: 30%;
        margin-bottom: 20px;
      }

      button {
        background-color: red;
        color: white;
        padding: 15px;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <!-- Banner -->
    <img id="banner" src="https://f4.bcbits.com/img/0037956683_100.png" alt="Banner">

    <!-- Player Row 1 -->
    <div class="player-row">
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_1/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Vilicus')">Request Code</button>
      </div>
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_2/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Hiraeth')">Request Code</button>
      </div>
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_3/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', '2.0')">Request Code</button>
      </div>
    </div>

    <!-- Player Row 2 -->
    <div class="player-row">
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_4/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Album 4')">Request Code</button>
      </div>
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_5/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Album 5')">Request Code</button>
      </div>
      <div class="player">
        <iframe src="https://bandcamp.com/EmbeddedPlayer/v=2/track=TRACK_ID_6/size=large/bgcol=000000/linkcol=FFFFFF/tracklist=false/transparent=true/" width="100%" height="120" frameborder="0"></iframe>
        <button onclick="requestCode('user@example.com', 'Album 6')">Request Code</button>
      </div>
    </div>

    <script>
      function requestCode(email, release) {
        google.script.run.withSuccessHandler(function(response) {
          alert(response.message);
        }).requestCode(email, release);
      }
    </script>
  </body>
</html>
