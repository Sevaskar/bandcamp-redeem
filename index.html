<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Music Codes</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
        }

        .release-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 releases per row */
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
        }

        .release {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .release iframe {
            width: 100%;
            height: 350px;
            border: 0;
        }

        .button {
            margin-top: 10px;
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Available Codes Below</h1>

    <div class="release-container" id="release-container">
        <!-- Releases will be dynamically inserted here -->
    </div>

    <script>
        const url = 'https://script.google.com/macros/s/AKfycbz3ewjMYremoxgWkV4K0hXprchdUIowSUp8416DidefitP1te0aVnmVCpANBcrQb2zG/exec';

        async function fetchReleaseData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const releaseContainer = document.getElementById('release-container');

                // Clear loading state if present
                releaseContainer.innerHTML = '';

                // Ensure there are releases to display
                if (!data.releases || data.releases.length === 0) {
                    releaseContainer.innerHTML = '<p>No releases found!</p>';
                    return;
                }

                // Loop through releases and create dynamic content
                data.releases.forEach(release => {
                    const releaseDiv = document.createElement('div');
                    releaseDiv.classList.add('release');
                    releaseDiv.innerHTML = `
                        <h3>${release.name}</h3>
                        <iframe src="${release.embedUrl}" seamless></iframe>
                        <button class="button" onclick="redeemCode('${release.code}', '${release.name}')">Redeem Code</button>
                    `;
                    releaseContainer.appendChild(releaseDiv);
                });
            } catch (error) {
                console.error('Error fetching release data:', error);
            }
        }

        async function redeemCode(code, releaseName) {
            const userEmail = prompt("Please enter your email address:");

            try {
                const response = await fetch(`${url}?code=${code}&email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();
                if (data.status === 'success') {
                    alert(`${data.message}`);
                } else {
                    alert(`${data.message}`);
                }
            } catch (error) {
                alert('Error during redemption. Please try again.');
            }
        }

        fetchReleaseData();
    </script>

</body>
</html>
