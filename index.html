<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevaskar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
    }
    .banner {
      background: url('https://f4.bcbits.com/img/0037956683_100.png') no-repeat center center;
      background-size: cover;
      height: 150px;
      margin-bottom: 20px;
    }
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .redeem-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: auto;
      display: block;
    }
    .redeem-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="player-container">
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=2458287885/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Pandemonium">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=4130268599/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Boombox">Redeem Code</button>
    </div>
  </div>

  <script src="redeem.js"></script>

</body>
</html>
