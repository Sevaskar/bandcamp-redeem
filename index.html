<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevaskar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: url('https://f4.bcbits.com/img/0037956683_100.png') no-repeat center center;
      background-size: contain;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      gap: 20px;
    }
    .nav-item {
      color: cyan;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      transition: 0.3s;
    }
    .nav-item:hover {
      color: white;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 150px;
      text-align: left;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: cyan;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Player Section */
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .redeem-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .redeem-btn:hover {
      background-color: darkred;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      color: white;
    }
    .footer img {
      width: 200px;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="https://sevaskar.bandcamp.com/" class="nav-item">Bandcamp</a>
    <a href="https://open.spotify.com/artist/1XodmhYgM6rezmNJJKwDTs?si=TVs7pxIpTKOqV97C5vDegQ" class="nav-item">Spotify</a>
    <a href="https://youtube.com/@sevaskar?si=svrTnQxz9Pe0Zhmd" class="nav-item">YouTube</a>
    <div class="dropdown">
      <a href="#" class="nav-item">Merch</a>
      <div class="dropdown-content">
        <a href="https://my-store-11471314.creator-spring.com/">Store</a>
        <a href="https://www.amazon.com/stores/Dale-R.-Witherington/author/B08X172LTG">Books</a>
      </div>
    </div>
  </div>

  <div class="player-container">
    <!-- Bandcamp Players with Redeem Buttons -->
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;" 
          src="https://bandcamp.com/EmbeddedPlayer/album=2458287885/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Pandemonium">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;" 
          src="https://bandcamp.com/EmbeddedPlayer/album=4130268599/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Boombox">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;" 
          src="https://bandcamp.com/EmbeddedPlayer/album=3303775705/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Prophet for Profit Remix">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;" 
          src="https://bandcamp.com/EmbeddedPlayer/album=2582855009/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Origins of Belief">Redeem Code</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://PayPal.me/sevaskar" target="_blank">
      <img src="https://raw.githubusercontent.com/Sevaskar/bandcamp-redeem/refs/heads/main/Screenshot_2025-03-25-10-57-59-353.jpg" alt="Support Sevaskar">
    </a>
    <br>
    &copy; 2025 Sevaskar. All rights reserved.
  </div>

  <script src="redeem.js"></script>

</body>
</html>
