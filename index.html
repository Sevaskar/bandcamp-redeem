  <script>
document.addEventListener("DOMContentLoaded", () => {
  const storedURL = localStorage.getItem("bandcampURL");
  const promptBox = document.querySelector(".prompt-box");
  if (storedURL) {
    window.userBandcampURL = storedURL;
    if (promptBox) promptBox.style.display = "none";
  }
});

async function submitBandcampURL() {
  const urlInput = document.getElementById("bandcamp-url");
  const url = urlInput.value.trim().replace(/\/+$/, "");

  if (!url.startsWith("https://bandcamp.com/")) {
    alert("Please enter a valid Bandcamp URL starting with https://bandcamp.com/");
    return;
  }

  localStorage.setItem("bandcampURL", url);
  window.userBandcampURL = url;

  const promptBox = document.querySelector(".prompt-box");
  if (promptBox) promptBox.style.display = "none";
}

async function redeemCode(releaseTitle, buttonElement) {
  const userURL = window.userBandcampURL || localStorage.getItem("bandcampURL");
  if (!userURL) {
    alert("Please enter your Bandcamp URL first.");
    return;
  }

  try {
    console.log("Checking previous redemptions...");
    const redemptionsRes = await fetch("https://opensheet.elk.sh/1OakaRoUNoq3dMqPY5PDRw-5ibG5rCz10TMlFD9kheVM/Redemptions");
    const redemptions = await redemptionsRes.json();
    console.log("Redemptions fetched:", redemptions);

    const normalizedURL = userURL.replace(/\/+$/, "");
    const alreadyRedeemed = redemptions.some(entry =>
      entry["Bandcamp URL"]?.trim().replace(/\/+$/, "") === normalizedURL &&
      entry["Release"]?.trim() === releaseTitle.trim()
    );

    if (alreadyRedeemed) {
      alert("Already in Collection");
      if (buttonElement) {
        buttonElement.disabled = true;
        buttonElement.textContent = "In Collection";
      }
      return;
    }

    console.log("Fetching codes...");
    const codesRes = await fetch("https://opensheet.elk.sh/1OakaRoUNoq3dMqPY5PDRw-5ibG5rCz10TMlFD9kheVM/Codes");
    const codes = await codesRes.json();
    console.log("Codes fetched:", codes);

    const availableCode = codes.find(code =>
      code.Release === releaseTitle && (!code.Used || code.Used.toLowerCase() !== "true")
    );

    if (!availableCode) {
      alert("No more codes available for this release.");
      return;
    }

    console.log("Using code:", availableCode.Code);

    const form = document.createElement("form");
    form.action = "https://bandcamp.com/yum";
    form.method = "POST";
    form.target = "_blank";

    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "code";
    input.value = availableCode.Code;

    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();

    alert(`Code redeemed: ${availableCode.Code}`);

    if (buttonElement) {
      buttonElement.disabled = true;
      buttonElement.textContent = "In Collection";
    }

  } catch (err) {
    console.error("Redemption error:", err); // This will help us see the issue in the console
    alert("There was an error processing your request.");
  }
}
