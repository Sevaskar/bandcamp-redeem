<!DOCTYPE html>
<html>
<head>
    <title>Bandcamp Code Redemption</title>
</head>
<body>
    <h1>Redeem Your Code</h1>
    <p>Select a title below to claim your Bandcamp code.</p>

    <!-- Button for Vilicus -->
    <button onclick="redeem('Vilicus')">Redeem Vilicus</button>
    <p id="Vilicus-message"></p>
    <!-- Button for Hiraeth -->
    <button onclick="redeemCode('Hiraeth')">Redeem Hiraeth</button>
    <!-- Button for 2.0 -->
    <button onclick="redeemCode('2.0')">Redeem 2.0</button>
    <!-- Button for Pandemonium -->
    <button onclick="redeemCode('Pandemonium')">Redeem Pandemonium</button>

<p id="message"></p>

<script>
  function redeemCode(title) {
      var user = prompt("Enter your Bandcamp username:");
      if (!user) return;

      fetch(`YOUR_GOOGLE_APPS_SCRIPT_URL?user=${user}&title=${title}`)
      .then(response => response.json())
      .then(data => {
          document.getElementById("message").innerText = data.message || "Code Redeemed: " + data.code;
      })
      .catch(error => console.error("Error:", error));
  }
</script>
