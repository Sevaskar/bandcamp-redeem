      .banner {
        background: url("https://f4.bcbits.com/img/0037956683_100.png")

        background-size: contain;
        width: 100%;
        height: 200px;

      .player-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        padding: 20px;

      .player-box {

        padding: 10px;
        border-radius: 10px;
        text-align: center;
      }
      .redeem-button {
        margin-top: 10px;

        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        width: auto;
        display: block;
      }
      .redeem-button:hover {
        background-color: darkred;
      }
      .redeem-button.redeemed {
        background-color: #555;
        cursor: not-allowed;
      }
      .footer {
        margin-top: 30px;
        padding: 20px;
        background-color: #222;
        color: white;
      }

      /* Navigation Bar */
      .navbar {
        display: flex;
        justify-content: center;
        background-color: black;
        padding: 15px 0;
        gap: 20px;
      }

      /* Navigation Links */
      .nav-item {
        color: blue;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        transition: 0.3s;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 999;
        display: none;
      }

      /* Prompt overlay - make it subtle and non-obstructive */
      .prompt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Prompt box - the small input container */
      .prompt-box {
        background-color: #222;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        max-width: 400px;
        width: 90%;
      }

      .prompt-box p {
        color: #fff;
        font-size: 18px;
        margin-bottom: 20px;
      }

      /* Prompt input */
      #bandcamp-url {
        width: 90%;
        padding: 12px;
        font-size: 14px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 5px;
        background: #333;
        color: #fff;
      }

      /* Prompt links (Enter / Sign Up) */
      .prompt-links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .prompt-links a {
        color: #4da3ff;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        background: #333;
        transition: background-color 0.3s;
      }

      .prompt-links a:hover {
        background: #444;
      }

      /* Toast Notification */
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        z-index: 2000;
      }

      .toast.show {
        opacity: 1;
      }

      /* Loading Spinner */
      #loading-spinner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 2001;
      }
