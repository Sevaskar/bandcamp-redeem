<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevaskar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: red;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: url('https://f4.bcbits.com/img/0037956683_100.png') no-repeat center center;
      background-size: contain;
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }
    .player-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .player-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .redeem-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: auto;
      display: block;
    }
    .redeem-btn:hover {
      background-color: darkred;
    }
    .footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #222;
      color: white;
    }
    #bandcamp-prompt {
      margin: 20px auto;
      text-align: center;
    }
    #bandcamp-prompt input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    #bandcamp-prompt button {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #bandcamp-prompt button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <!-- Bandcamp URL Prompt -->
  <div id="bandcamp-prompt">
    <p>Enter your Bandcamp URL to continue:</p>
    <input type="text" id="bandcamp-url" placeholder="e.g., https://bandcamp.com/yourname">
    <button onclick="submitBandcampURL()">Submit</button>
    <br><br>
    <p>Don't have a Bandcamp account?</p>
    <a href="https://bandcamp.com/fansignup" target="_blank">
      <button>Sign Up</button>
    </a>
  </div>

  <div class="player-container">
    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=2458287885/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Pandemonium">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=4130268599/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Boombox">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=3303775705/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Prophet for Profit Remix">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=2886633887/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="2.0">Redeem Code</button>
    </div>

    <div class="player-box">
      <iframe style="border: 0; width: 350px; height: 470px;"
          src="https://bandcamp.com/EmbeddedPlayer/album=3391838132/size=large/bgcol=333333/linkcol=0f91ff/tracklist=false/transparent=true/" seamless>
      </iframe>
      <button class="redeem-btn" data-album="Apoplectic">Redeem Code</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://sevaskar.bandcamp.com/" target="_blank" style="color: red; font-weight: bold; margin-right: 15px;">Bandcamp</a>
    <a href="https://PayPal.me/sevaskar" target="_blank" style="color: red; font-weight: bold; margin-right: 15px;">Fan Support</a>
    <br><br>
    &copy; 2025 Sevaskar. All rights reserved.
  </div>

  <script src="redeem.js"></script>

  <script>
    function submitBandcampURL() {
      const url = document.getElementById("bandcamp-url").value.trim();
      if (url === "" || !url.startsWith("https://bandcamp.com/")) {
        alert("Please enter a valid Bandcamp URL.");
        return;
      }
      localStorage.setItem("bandcampURL", url);
      document.getElementById("bandcamp-prompt").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const savedURL = localStorage.getItem("bandcampURL");
      if (savedURL) {
        document.getElementById("bandcamp-prompt").style.display = "none";
      }
    });
  </script>

</body>
</html>
