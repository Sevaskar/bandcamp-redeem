<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Redeem Your Code</h2>

        <!-- Bandcamp URL Input -->
        <label for="bandcampUrl">Enter your Bandcamp URL:</label>
        <input type="text" id="bandcampUrl" placeholder="https://bandcamp.com/yourname">
        <button onclick="saveBandcampUrl()">Continue</button>

        <p>Don't have a Bandcamp account? <a href="https://bandcamp.com/fansignup" target="_blank">Sign Up</a></p>

        <div id="statusMessage"></div>
    </div>

    <script>
        function saveBandcampUrl() {
            let userUrl = document.getElementById("bandcampUrl").value.trim();
            if (userUrl.startsWith("https://bandcamp.com/")) {
                localStorage.setItem("bandcampUrl", userUrl);
                document.getElementById("statusMessage").innerHTML = "<p style='color:green;'>Saved! You can now redeem a code.</p>";
                window.location.href = "index.html";
            } else {
                document.getElementById("statusMessage").innerHTML = "<p style='color:red;'>Please enter a valid Bandcamp URL.</p>";
            }
        }
    </script>
<script src="redeem.js"></script>
</body>
</html>
